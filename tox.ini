[tox]
envlist = isort
skip_missing_interpreters = true
isolated_build = True

[testenv:isort]
basepython = python3.10
deps =
    isort==5.12.0
commands =
    isort ph7/ scripts/ tests/

[testenv:isort-check]
basepython = python3.10
deps =
    isort==5.12.0
commands =
    isort ph7/ scripts/ tests/ --check

[testenv:black]
basepython = python3.10
deps =
    black==23.3.0
commands =
    black ph7/ scripts/ tests/

[testenv:black-check]
basepython = python3.10
deps =
    black==23.3.0
commands =
    black ph7/ scripts/ tests/ --check

[testenv:mypy]
basepython = python3.10
deps =
    mypy==1.3.0
commands =
    mypy ph7/ scripts/ tests/ --config-file tox.ini

[testenv:pylint]
basepython = python3.10
deps =
    pylint==2.17.4
commands =
    pylint ph7/ scripts/ tests/

[testenv:flake8]
basepython = python3.10
deps =
    flake8==6.0.0
commands =
    flake8 ph7/ scripts/ tests/

[flake8]
max_line_length = 200

[mypy]
strict_optional = True

[mypy-typing_extentions.*]
ignore_missing_imports = True

